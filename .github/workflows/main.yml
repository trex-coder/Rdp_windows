name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install LXDE and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lxde-core lxterminal xrdp
        sudo systemctl enable xrdp
        sudo adduser xrdp ssl-cert

    - name: Download ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip

    - name: Extract ngrok
      run: unzip ngrok.zip

    - name: Authenticate ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable RDP connections
      run: sudo ufw allow 3389/tcp

    - name: Set xrdp user password
      run: echo 'runneradmin:P@ssw0rd!' | sudo chpasswd

    - name: Create Tunnel
      run: ./ngrok tcp 3389
